<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLANS OF TEAMS</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        /* Styling the table */
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }

        th {
            background-color: #673AB7;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Input field styling */
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #673AB7;
            outline: none;
        }

        /* Button styling */
        button {
            background-color: #673AB7; /* Purple background to match the headers */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #8561c5; /* Lighter purple for hover effect */
        }

        /* Responsive styling for mobile views */
        @media (max-width: 600px) {
            th, td {
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Team Name</th>
            <th>Current Plan</th>
            <th>New Plan</th>
            <th>Update</th>
        </tr>
        {% for product in products %}
        <form method="post" action="/update_plan">
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.plan }}</td>
            <td>
                <input type="text" name="new_plan" value="{{ product.plan }}">
                <input type="hidden" name="product_id" value="{{ product.id }}">
            </td>
            <td>
                <button type="submit" name="update" value="{{ product.id }}">Update</button>
            </td>
        </tr>
        </form>
        {% endfor %}
    </table>
</body>
</html>
